<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e0e7ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3e8ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.9" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- 应用窗口 -->
  <rect x="50" y="50" width="700" height="500" rx="12" fill="url(#cardGradient)" filter="url(#shadow)" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- 标题栏 -->
  <rect x="50" y="50" width="700" height="50" rx="12" fill="#ffffff" opacity="0.95"/>
  <rect x="50" y="88" width="700" height="1" fill="#e2e8f0"/>
  
  <!-- 窗口控制按钮 -->
  <circle cx="70" cy="75" r="6" fill="#ff5f57"/>
  <circle cx="90" cy="75" r="6" fill="#ffbd2e"/>
  <circle cx="110" cy="75" r="6" fill="#28ca42"/>
  
  <!-- 应用标题 -->
  <text x="400" y="80" text-anchor="middle" font-family="SF Pro Display, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#1f2937">DoList</text>
  
  <!-- 主题切换和设置按钮 -->
  <g transform="translate(680, 65)">
    <rect x="0" y="0" width="24" height="24" rx="6" fill="#f3f4f6" opacity="0.8"/>
    <text x="12" y="16" text-anchor="middle" font-size="12">🌙</text>
  </g>
  <g transform="translate(710, 65)">
    <rect x="0" y="0" width="24" height="24" rx="6" fill="#f3f4f6" opacity="0.8"/>
    <circle cx="12" cy="12" r="8" fill="none" stroke="#6b7280" stroke-width="1.5"/>
    <circle cx="12" cy="12" r="3" fill="none" stroke="#6b7280" stroke-width="1.5"/>
  </g>
  
  <!-- 侧边栏 -->
  <rect x="50" y="100" width="200" height="450" fill="#ffffff" opacity="0.8" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- 搜索框 -->
  <rect x="70" y="120" width="160" height="36" rx="8" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
  <text x="80" y="140" font-family="SF Pro Display, -apple-system, sans-serif" font-size="12" fill="#9ca3af">搜索任务...</text>
  <g transform="translate(210, 130)">
    <circle cx="8" cy="8" r="6" fill="none" stroke="#9ca3af" stroke-width="1.5"/>
    <path d="m13 13 3 3" stroke="#9ca3af" stroke-width="1.5"/>
  </g>
  
  <!-- 过滤器标题 -->
  <text x="70" y="180" font-family="SF Pro Display, -apple-system, sans-serif" font-size="10" font-weight="600" fill="#6b7280" text-transform="uppercase" letter-spacing="1px">任务列表</text>
  
  <!-- 过滤器选项 -->
  <g transform="translate(70, 190)">
    <!-- 全部任务 -->
    <rect x="0" y="0" width="160" height="32" rx="6" fill="#3b82f6" opacity="0.1"/>
    <circle cx="12" cy="16" r="3" fill="#3b82f6"/>
    <text x="24" y="20" font-family="SF Pro Display, -apple-system, sans-serif" font-size="12" font-weight="500" fill="#3b82f6">全部任务</text>
    <text x="140" y="20" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11" fill="#6b7280">8</text>
    
    <!-- 进行中 -->
    <rect x="0" y="36" width="160" height="32" rx="6" fill="transparent"/>
    <circle cx="12" cy="52" r="3" fill="#f59e0b"/>
    <text x="24" y="56" font-family="SF Pro Display, -apple-system, sans-serif" font-size="12" fill="#374151">进行中</text>
    <text x="140" y="56" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11" fill="#6b7280">5</text>
    
    <!-- 已完成 -->
    <rect x="0" y="72" width="160" height="32" rx="6" fill="transparent"/>
    <circle cx="12" cy="88" r="3" fill="#10b981"/>
    <text x="24" y="92" font-family="SF Pro Display, -apple-system, sans-serif" font-size="12" fill="#374151">已完成</text>
    <text x="140" y="92" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11" fill="#6b7280">3</text>
    
    <!-- 已过期 -->
    <rect x="0" y="108" width="160" height="32" rx="6" fill="transparent"/>
    <circle cx="12" cy="124" r="3" fill="#ef4444"/>
    <text x="24" y="128" font-family="SF Pro Display, -apple-system, sans-serif" font-size="12" fill="#374151">已过期</text>
    <text x="140" y="128" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11" fill="#6b7280">1</text>
  </g>
  
  <!-- 主内容区域 -->
  <rect x="250" y="100" width="500" height="450" fill="#ffffff" opacity="0.6"/>
  
  <!-- 添加任务表单 -->
  <rect x="270" y="120" width="460" height="80" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" filter="url(#shadow)"/>
  
  <!-- 任务标题输入框 -->
  <rect x="290" y="135" width="300" height="24" rx="4" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
  <text x="295" y="150" font-family="SF Pro Display, -apple-system, sans-serif" font-size="12" fill="#9ca3af">输入新任务...</text>
  
  <!-- 截止日期输入框 -->
  <rect x="600" y="135" width="120" height="24" rx="4" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
  <text x="605" y="150" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11" fill="#9ca3af">截止日期</text>
  
  <!-- 添加按钮 -->
  <rect x="290" y="170" width="60" height="24" rx="12" fill="#3b82f6"/>
  <text x="320" y="185" text-anchor="middle" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11" font-weight="500" fill="#ffffff">添加</text>
  
  <!-- 任务列表 -->
  <g transform="translate(270, 220)">
    <!-- 任务项 1 - 进行中 -->
    <rect x="0" y="0" width="460" height="60" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" filter="url(#shadow)"/>
    <circle cx="20" cy="30" r="8" fill="none" stroke="#3b82f6" stroke-width="2"/>
    <text x="40" y="25" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#1f2937">完成项目文档</text>
    <text x="40" y="40" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11" fill="#6b7280">为DoList项目编写详细的README文档</text>
    <rect x="380" y="20" width="60" height="20" rx="10" fill="#fef3c7"/>
    <text x="410" y="32" text-anchor="middle" font-family="SF Pro Display, -apple-system, sans-serif" font-size="9" font-weight="500" fill="#d97706">今天到期</text>
    
    <!-- 任务项 2 - 已完成 -->
    <rect x="0" y="70" width="460" height="60" rx="8" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1" opacity="0.8"/>
    <circle cx="20" cy="100" r="8" fill="#3b82f6"/>
    <path d="M16 100 L19 103 L24 97" stroke="#ffffff" stroke-width="2" fill="none"/>
    <text x="40" y="95" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#6b7280" text-decoration="line-through">设计应用图标</text>
    <text x="40" y="110" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11" fill="#9ca3af">创建现代化的应用图标设计</text>
    <rect x="380" y="90" width="60" height="20" rx="10" fill="#d1fae5"/>
    <text x="410" y="102" text-anchor="middle" font-family="SF Pro Display, -apple-system, sans-serif" font-size="9" font-weight="500" fill="#059669">已完成</text>
    
    <!-- 任务项 3 - 过期 -->
    <rect x="0" y="140" width="460" height="60" rx="8" fill="#fef2f2" stroke="#fecaca" stroke-width="1"/>
    <circle cx="20" cy="170" r="8" fill="none" stroke="#ef4444" stroke-width="2"/>
    <text x="40" y="165" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#dc2626">修复登录bug</text>
    <text x="40" y="180" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11" fill="#991b1b">解决用户登录时的验证问题</text>
    <rect x="380" y="160" width="60" height="20" rx="10" fill="#fee2e2"/>
    <text x="410" y="172" text-anchor="middle" font-family="SF Pro Display, -apple-system, sans-serif" font-size="9" font-weight="500" fill="#dc2626">已过期</text>
  </g>
  
  <!-- 统计信息 -->
  <g transform="translate(270, 450)">
    <rect x="0" y="0" width="460" height="80" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" opacity="0.9"/>
    <text x="20" y="25" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#1f2937">今日统计</text>
    
    <!-- 统计项 -->
    <g transform="translate(20, 35)">
      <circle cx="10" cy="15" r="6" fill="#3b82f6"/>
      <text x="25" y="12" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11" fill="#6b7280">总任务</text>
      <text x="25" y="24" font-family="SF Pro Display, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#1f2937">8</text>
    </g>
    
    <g transform="translate(120, 35)">
      <circle cx="10" cy="15" r="6" fill="#10b981"/>
      <text x="25" y="12" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11" fill="#6b7280">已完成</text>
      <text x="25" y="24" font-family="SF Pro Display, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#1f2937">3</text>
    </g>
    
    <g transform="translate(220, 35)">
      <circle cx="10" cy="15" r="6" fill="#f59e0b"/>
      <text x="25" y="12" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11" fill="#6b7280">进行中</text>
      <text x="25" y="24" font-family="SF Pro Display, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#1f2937">5</text>
    </g>
    
    <g transform="translate(320, 35)">
      <circle cx="10" cy="15" r="6" fill="#ef4444"/>
      <text x="25" y="12" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11" fill="#6b7280">已过期</text>
      <text x="25" y="24" font-family="SF Pro Display, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#1f2937">1</text>
    </g>
  </g>
  
  <!-- 浮动通知示例 -->
  <g transform="translate(550, 80)" filter="url(#glow)">
    <rect x="0" y="0" width="200" height="60" rx="8" fill="#1f2937" opacity="0.95"/>
    <circle cx="20" cy="20" r="6" fill="#3b82f6"/>
    <text x="35" y="18" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11" font-weight="500" fill="#ffffff">任务提醒</text>
    <text x="20" y="35" font-family="SF Pro Display, -apple-system, sans-serif" font-size="10" fill="#d1d5db">"完成项目文档" 将在1小时后到期</text>
    <text x="20" y="50" font-family="SF Pro Display, -apple-system, sans-serif" font-size="9" fill="#9ca3af">刚刚</text>
  </g>
</svg>