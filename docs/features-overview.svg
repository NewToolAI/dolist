<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="400" fill="url(#bgGradient2)"/>
  
  <!-- 标题 -->
  <text x="400" y="40" text-anchor="middle" font-family="SF Pro Display, -apple-system, sans-serif" font-size="24" font-weight="700" fill="#1f2937">DoList 核心功能</text>
  <text x="400" y="60" text-anchor="middle" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14" fill="#6b7280">现代化的Mac桌面Todo应用</text>
  
  <!-- 功能卡片网格 -->
  <g transform="translate(50, 90)">
    <!-- 任务管理 -->
    <rect x="0" y="0" width="160" height="120" rx="12" fill="#ffffff" filter="url(#cardShadow)" stroke="#e5e7eb" stroke-width="1"/>
    <circle cx="30" cy="30" r="12" fill="#3b82f6" opacity="0.1"/>
    <path d="M24 30 L27 33 L36 24" stroke="#3b82f6" stroke-width="2" fill="none"/>
    <text x="20" y="55" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#1f2937">任务管理</text>
    <text x="20" y="75" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11" fill="#6b7280">• 添加、编辑、删除任务</text>
    <text x="20" y="90" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11" fill="#6b7280">• 任务状态切换</text>
    <text x="20" y="105" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11" fill="#6b7280">• 优先级设置</text>
    
    <!-- 截止期限 -->
    <rect x="180" y="0" width="160" height="120" rx="12" fill="#ffffff" filter="url(#cardShadow)" stroke="#e5e7eb" stroke-width="1"/>
    <circle cx="210" cy="30" r="12" fill="#f59e0b" opacity="0.1"/>
    <rect x="204" y="24" width="12" height="12" rx="2" fill="none" stroke="#f59e0b" stroke-width="2"/>
    <text x="206" y="33" font-family="SF Pro Display, -apple-system, sans-serif" font-size="8" font-weight="600" fill="#f59e0b">15</text>
    <text x="200" y="55" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#1f2937">截止期限</text>
    <text x="200" y="75" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11" fill="#6b7280">• 设置任务截止时间</text>
    <text x="200" y="90" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11" fill="#6b7280">• 智能提醒系统</text>
    <text x="200" y="105" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11" fill="#6b7280">• 过期任务高亮</text>
    
    <!-- 现代界面 -->
    <rect x="360" y="0" width="160" height="120" rx="12" fill="#ffffff" filter="url(#cardShadow)" stroke="#e5e7eb" stroke-width="1"/>
    <circle cx="390" cy="30" r="12" fill="#8b5cf6" opacity="0.1"/>
    <rect x="384" y="24" width="12" height="8" rx="2" fill="#8b5cf6"/>
    <circle cx="390" cy="32" r="2" fill="#ffffff"/>
    <text x="380" y="55" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#1f2937">现代界面</text>
    <text x="380" y="75" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11" fill="#6b7280">• Material Design风格</text>
    <text x="380" y="90" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11" fill="#6b7280">• 深色/浅色主题</text>
    <text x="380" y="105" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11" fill="#6b7280">• 流畅动画效果</text>
    
    <!-- 数据管理 -->
    <rect x="540" y="0" width="160" height="120" rx="12" fill="#ffffff" filter="url(#cardShadow)" stroke="#e5e7eb" stroke-width="1"/>
    <circle cx="570" cy="30" r="12" fill="#10b981" opacity="0.1"/>
    <rect x="564" y="24" width="12" height="12" rx="2" fill="none" stroke="#10b981" stroke-width="2"/>
    <rect x="566" y="26" width="8" height="2" fill="#10b981"/>
    <rect x="566" y="29" width="8" height="2" fill="#10b981"/>
    <rect x="566" y="32" width="8" height="2" fill="#10b981"/>
    <text x="560" y="55" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#1f2937">数据管理</text>
    <text x="560" y="75" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11" fill="#6b7280">• 本地数据持久化</text>
    <text x="560" y="90" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11" fill="#6b7280">• 数据导入/导出</text>
    <text x="560" y="105" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11" fill="#6b7280">• 自动备份机制</text>
  </g>
  
  <!-- 第二行功能 -->
  <g transform="translate(50, 230)">
    <!-- 智能分析 -->
    <rect x="0" y="0" width="160" height="120" rx="12" fill="#ffffff" filter="url(#cardShadow)" stroke="#e5e7eb" stroke-width="1"/>
    <circle cx="30" cy="30" r="12" fill="#06b6d4" opacity="0.1"/>
    <path d="M24 33 L30 27 L36 30 L42 24" stroke="#06b6d4" stroke-width="2" fill="none"/>
    <circle cx="30" cy="27" r="2" fill="#06b6d4"/>
    <circle cx="36" cy="30" r="2" fill="#06b6d4"/>
    <text x="20" y="55" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#1f2937">智能分析</text>
    <text x="20" y="75" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11" fill="#6b7280">• 任务完成统计</text>
    <text x="20" y="90" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11" fill="#6b7280">• 效率分析图表</text>
    <text x="20" y="105" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11" fill="#6b7280">• 习惯追踪</text>
    
    <!-- 快捷操作 -->
    <rect x="180" y="0" width="160" height="120" rx="12" fill="#ffffff" filter="url(#cardShadow)" stroke="#e5e7eb" stroke-width="1"/>
    <circle cx="210" cy="30" r="12" fill="#ec4899" opacity="0.1"/>
    <path d="M204 30 L210 24 L216 30" stroke="#ec4899" stroke-width="2" fill="none"/>
    <path d="M210 26 L210 34" stroke="#ec4899" stroke-width="2"/>
    <text x="200" y="55" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#1f2937">快捷操作</text>
    <text x="200" y="75" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11" fill="#6b7280">• 全局快捷键</text>
    <text x="200" y="90" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11" fill="#6b7280">• 快速添加任务</text>
    <text x="200" y="105" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11" fill="#6b7280">• 批量操作</text>
    
    <!-- 通知提醒 -->
    <rect x="360" y="0" width="160" height="120" rx="12" fill="#ffffff" filter="url(#cardShadow)" stroke="#e5e7eb" stroke-width="1"/>
    <circle cx="390" cy="30" r="12" fill="#ef4444" opacity="0.1"/>
    <path d="M384 27 C384 24 387 21 390 21 C393 21 396 24 396 27 L396 30 C396 33 399 36 399 36 L381 36 C381 36 384 33 384 30 Z" fill="#ef4444"/>
    <path d="M387 39 L393 39" stroke="#ef4444" stroke-width="2"/>
    <text x="380" y="55" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#1f2937">通知提醒</text>
    <text x="380" y="75" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11" fill="#6b7280">• 系统通知集成</text>
    <text x="380" y="90" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11" fill="#6b7280">• 自定义提醒时间</text>
    <text x="380" y="105" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11" fill="#6b7280">• 即将到期预警</text>
    
    <!-- 跨平台 -->
    <rect x="540" y="0" width="160" height="120" rx="12" fill="#ffffff" filter="url(#cardShadow)" stroke="#e5e7eb" stroke-width="1"/>
    <circle cx="570" cy="30" r="12" fill="#6366f1" opacity="0.1"/>
    <rect x="564" y="24" width="12" height="8" rx="1" fill="none" stroke="#6366f1" stroke-width="2"/>
    <rect x="566" y="26" width="8" height="4" fill="#6366f1" opacity="0.3"/>
    <circle cx="570" cy="35" r="1" fill="#6366f1"/>
    <text x="560" y="55" font-family="SF Pro Display, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#1f2937">原生体验</text>
    <text x="560" y="75" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11" fill="#6b7280">• Mac原生应用</text>
    <text x="560" y="90" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11" fill="#6b7280">• 系统集成优化</text>
    <text x="560" y="105" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11" fill="#6b7280">• 高性能体验</text>
  </g>
</svg>